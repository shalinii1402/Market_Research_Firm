<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Analytics Symbol - Crystal Formation -->
  <g id="crystal-icon">
    <!-- Outer crystal frame -->
    <path d="M20 8 L26 12 L26 20 L20 24 L14 20 L14 12 Z" fill="url(#premiumGradient)" opacity="0.12"/>
    
    <!-- Inner crystal structure -->
    <g id="crystal-core">
      <!-- Central diamond -->
      <path d="M20 13 L23 16 L20 19 L17 16 Z" fill="url(#premiumGradient)"/>
      
      <!-- Data rays -->
      <path d="M20 10 L20 13 M20 19 L20 22 M17 13 L14 11 M23 13 L26 11 M17 19 L14 21 M23 19 L26 21" 
            stroke="url(#premiumGradient)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Energy points -->
      <circle cx="20" cy="10" r="1.5" fill="#0f172a"/>
      <circle cx="20" cy="22" r="1.5" fill="#0f172a"/>
      <circle cx="14" cy="11" r="1" fill="#1e40af"/>
      <circle cx="26" cy="11" r="1" fill="#1e40af"/>
      <circle cx="14" cy="21" r="1" fill="#1e40af"/>
      <circle cx="26" cy="21" r="1" fill="#1e40af"/>
    </g>
    
    <!-- Precision ring -->
    <circle cx="20" cy="16" r="9" stroke="url(#premiumGradient)" stroke-width="0.8" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Sophisticated Brand Typography -->
  <g id="brand-text">
    <!-- MARKET RESEARCH - Bold & Authoritative -->
    <text x="45" y="25" font-family="'Plus Jakarta Sans', 'Inter', -apple-system, sans-serif" 
          font-size="14" font-weight="800" fill="#0f172a" letter-spacing="-0.5">MARKET RESEARCH</text>
    
    <!-- FIRM - Refined & Elegant -->
    <text x="175" y="25" font-family="'Plus Jakarta Sans', 'Inter', -apple-system, sans-serif" 
          font-size="14" font-weight="300" fill="#475569" letter-spacing="1.2">FIRM</text>
  </g>
  
  <!-- Premium Color System -->
  <defs>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
