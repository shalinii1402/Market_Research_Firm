<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monochrome Crystal Logo -->
  <g id="mono-crystal">
    <!-- Outer crystal frame -->
    <path d="M20 8 L26 12 L26 20 L20 24 L14 20 L14 12 Z" fill="#000000" opacity="0.1"/>
    
    <!-- Inner crystal structure -->
    <g id="mono-crystal-core">
      <!-- Central diamond -->
      <path d="M20 13 L23 16 L20 19 L17 16 Z" fill="#000000"/>
      
      <!-- Data rays -->
      <path d="M20 10 L20 13 M20 19 L20 22 M17 13 L14 11 M23 13 L26 11 M17 19 L14 21 M23 19 L26 21" 
            stroke="#000000" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      
      <!-- Energy points -->
      <circle cx="20" cy="10" r="1.5" fill="#000000"/>
      <circle cx="20" cy="22" r="1.5" fill="#000000"/>
      <circle cx="14" cy="11" r="1" fill="#000000"/>
      <circle cx="26" cy="11" r="1" fill="#000000"/>
      <circle cx="14" cy="21" r="1" fill="#000000"/>
      <circle cx="26" cy="21" r="1" fill="#000000"/>
    </g>
    
    <!-- Precision ring -->
    <circle cx="20" cy="16" r="9" stroke="#000000" stroke-width="0.8" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Monochrome Brand Typography -->
  <g id="mono-brand-text">
    <!-- MARKET RESEARCH - Bold -->
    <text x="45" y="25" font-family="'Plus Jakarta Sans', 'Inter', -apple-system, sans-serif" 
          font-size="14" font-weight="800" fill="#000000" letter-spacing="-0.5">MARKET RESEARCH</text>
    
    <!-- FIRM - Light -->
    <text x="175" y="25" font-family="'Plus Jakarta Sans', 'Inter', -apple-system, sans-serif" 
          font-size="14" font-weight="300" fill="#666666" letter-spacing="1.2">FIRM</text>
  </g>
</svg>
