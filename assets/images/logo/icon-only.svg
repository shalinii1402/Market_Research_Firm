<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    MR Firm Analytics Icon — Optically corrected for text alignment
    The bars are shifted into the upper half of the canvas (y=6 to y=29)
    so the visual center of the icon (~y=17.5) aligns with the cap-height
    center of Inter/sans-serif uppercase text when displayed side-by-side.
    Canvas: 40x40 | X-center: 20 | Y visual center: ~17.5 (optically correct)
  -->

  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#E6A775;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#D4895B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#C27A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A05E2A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!--
    X layout (symmetric, 9px margins):
      Bar 1: x=9,  w=6  (x=9  to x=15)
      Bar 2: x=17, w=6  (x=17 to x=23)
      Bar 3: x=25, w=6  (x=25 to x=31)
    Total width: x=9 to x=31 = 22px, centered in 40px canvas

    Y layout (shifted UP 4px vs previous to correct optical alignment):
      All bars bottom at y=29 (instead of 33)
      Bar 1: y=18, h=11  (was y=22)
      Bar 2: y=12, h=17  (was y=16)
      Bar 3: y=6,  h=23  (was y=10)
    Visual center: (6+29)/2 = 17.5 — aligns with cap-height center of Inter
  -->

  <!-- Bar 1 (shortest) -->
  <rect x="9"  y="18" width="6" height="11" rx="1.5" fill="url(#barGrad1)"/>

  <!-- Bar 2 (medium) -->
  <rect x="17" y="12" width="6" height="17" rx="1.5" fill="url(#barGrad2)"/>

  <!-- Bar 3 (tallest) -->
  <rect x="25" y="6"  width="6" height="23" rx="1.5" fill="url(#barGrad3)"/>

  <!--
    Trend line — connecting top-centers of bars:
      Bar 1 top center: (12, 18)
      Bar 2 top center: (20, 12)
      Bar 3 top center: (28, 6)
  -->
  <polyline
    points="12,18 20,12 28,6"
    stroke="#E6A775"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    opacity="0.9"
  />

  <!-- Trend accent dots -->
  <circle cx="12" cy="18" r="1.8" fill="#E6A775"/>
  <circle cx="20" cy="12" r="1.8" fill="#E6A775"/>
  <circle cx="28" cy="6"  r="1.8" fill="#E6A775"/>

  <!-- Baseline -->
  <line x1="7" y1="29" x2="33" y2="29" stroke="#B87333" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
</svg>
