<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Market Research Firm</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo/icon-only.svg">
    <style>
        :root {
            --auth-bg: #0f172a;
            --auth-card-bg: rgba(30, 41, 59, 0.7);
            --auth-text: #f8fafc;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--auth-bg);
            color: var(--auth-text);
        }

        .auth-viewport {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        .brand-logo img {
            width: 50px;
            height: 50px;
        }

        .brand-logo .logo-text {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 800;
        }

        .brand-logo .logo-text span {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .input-wrapper {
            position: relative;
        }

        .auth-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(184, 115, 51, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: var(--accent-color);
        }

        .auth-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-checkbox {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .auth-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 115, 51, 0.3);
        }

        .divider {
            position: relative;
            text-align: center;
            margin-bottom: 2rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .divider span {
            position: relative;
            background: var(--auth-bg);
            padding: 0 1rem;
            color: #94a3b8;
            font-size: 0.875rem;
            z-index: 2;
        }

        .social-logins {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .signup-prompt {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .signup-prompt a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-viewport">
        <div class="auth-card">
            <a href="index.html" class="brand-logo">
                <img src="assets/images/logo/icon-only.svg" alt="Logo">
                <div class="logo-text"><strong>Market Research</strong> <span>Firm</span></div>
            </a>

            <h1 class="auth-title">Login</h1>

            <form action="#">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="auth-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="auth-input" id="passwordInput" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="auth-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="auth-checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn">Login</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-logins">
                    <button type="button" class="social-btn" title="Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>

                <p class="signup-prompt">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
