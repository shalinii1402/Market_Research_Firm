<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Market Research Firm</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo/icon-only.svg">
    <style>
        :root {
            --auth-bg: #0f172a;
            --auth-card-bg: rgba(30, 41, 59, 0.7);
            --auth-text: #f8fafc;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--auth-bg);
            color: var(--auth-text);
        }

        .auth-viewport {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
        }

        .brand-logo img {
            width: 50px;
            height: 50px;
        }

        .brand-logo .logo-text {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 800;
        }

        .brand-logo .logo-text span {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #94a3b8;
        }

        .auth-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(184, 115, 51, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            text-align: left;
            color: #94a3b8;
        }

        .auth-checkbox {
            margin-top: 0.2rem;
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        .auth-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .auth-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 115, 51, 0.3);
        }

        .divider {
            position: relative;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .divider span {
            position: relative;
            background: var(--auth-bg);
            padding: 0 1rem;
            color: #94a3b8;
            font-size: 0.875rem;
            z-index: 2;
        }

        .social-logins {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .login-prompt {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .login-prompt a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 600;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-viewport">
        <div class="auth-card">
            <a href="index.html" class="brand-logo">
                <img src="assets/images/logo/icon-only.svg" alt="Logo">
                <div class="logo-text"><strong>Market Research</strong> <span>Firm</span></div>
            </a>

            <h1 class="auth-title">Sign Up</h1>

            <form action="#">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="auth-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="auth-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="auth-input" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="auth-input" placeholder="••••••••" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="auth-checkbox" required>
                    <label for="terms">I agree to the Terms & Conditions and Privacy Policy</label>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>

                <div class="divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-logins">
                    <button type="button" class="social-btn" title="Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>

                <p class="login-prompt">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
