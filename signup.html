<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MR Firm</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/svg+xml" sizes="any" href="assets/images/logo/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/images/logo/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="assets/images/logo/favicon.svg">
    <style>
        :root {
            --auth-bg-gradient: linear-gradient(135deg, #050505 0%, #1a1a1a 100%);
            --card-glass: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --auth-text-primary: #ffffff;
            --auth-text-secondary: #94a3b8;
            --auth-input-bg: rgba(255, 255, 255, 0.03);
            --auth-input-border: rgba(255, 255, 255, 0.08);
            --auth-card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        body.light-mode {
            --auth-bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-glass: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 0, 0, 0.08);
            --auth-text-primary: #1a1a1a;
            --auth-text-secondary: #64748b;
            --auth-input-bg: #ffffff;
            --auth-input-border: rgba(0, 0, 0, 0.15);
            --auth-card-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
        }

        body,
        html {
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            background: var(--auth-bg-gradient);
            color: var(--auth-text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .auth-viewport {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }

        /* Subtle background glow */
        .auth-viewport::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
        }



        .auth-card {
            width: 100%;
            max-width: 440px;
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 2.25rem 2.5rem;
            position: relative;
            z-index: 1;
            box-shadow: var(--auth-card-shadow);
            animation: cardFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transition: all 0.3s ease;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            text-decoration: none;
        }

        .brand-header img {
            width: 44px;
            height: 44px;
            border-radius: 10px;
        }

        .brand-header .logo-text {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .brand-header .logo-text strong {
            color: var(--accent-color);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .brand-header .logo-text span {
            color: var(--secondary-color);
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
        }

        .auth-heading {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-heading h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--auth-text-primary);
            margin-bottom: 0.4rem;
            letter-spacing: -0.01em;
        }

        .auth-heading p {
            color: var(--auth-text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 0.875rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--auth-text-primary);
            margin-bottom: 0.4rem;
            margin-left: 4px;
            opacity: 0.9;
        }

        .auth-input {
            width: 100%;
            padding: 0.75rem 1.125rem;
            background: var(--auth-input-bg);
            border: 1px solid var(--auth-input-border);
            border-radius: 12px;
            color: var(--auth-text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .auth-input:focus {
            outline: none;
            background: var(--auth-input-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(184, 115, 51, 0.15);
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 1.25rem 0;
            font-size: 0.8125rem;
            color: var(--auth-text-secondary);
            text-align: left;
        }

        .terms-group input {
            margin-top: 2px;
            width: 15px;
            height: 15px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .btn-auth {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(184, 115, 51, 0.4);
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.65rem;
            background: var(--auth-input-bg);
            border: 1px solid var(--auth-input-border);
            border-radius: 10px;
            color: var(--auth-text-primary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--auth-input-border);
            border-color: var(--auth-text-secondary);
        }

        .auth-footer {
            text-align: center;
            color: var(--auth-text-secondary);
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }

        .auth-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Viewport Constraint */
        @media (max-height: 800px) {
            .auth-viewport {
                padding: 1rem;
            }

            .auth-card {
                padding: 1.5rem 2rem;
                border-radius: 20px;
            }

            .brand-header {
                margin-bottom: 1rem;
            }

            .auth-heading {
                margin-bottom: 1rem;
            }

            .auth-heading h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }

            .terms-group {
                margin: 1rem 0;
            }
        }

        @media (max-width: 360px) {
            .auth-viewport {
                padding: 1.5rem 0.75rem;
            }

            .auth-card {
                padding: 1.5rem 1.25rem;
            }

            .brand-header img {
                width: 36px;
                height: 36px;
            }

            .logo-text strong,
            .logo-text span {
                font-size: 1.25rem !important;
            }

            .auth-heading h1 {
                font-size: 1.5rem;
            }

            .btn-auth {
                padding: 0.7rem;
                font-size: 0.875rem;
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            .social-grid {
                grid-template-columns: 1fr;
            }


        }
    </style>
</head>

<body>


    <div class="auth-viewport">
        <div class="auth-card">
            <a href="index.html" class="brand-header">
                <img src="assets/images/logo/icon-only.svg" alt="MR Firm Logo">
                <div class="logo-text"><strong>MR</strong> <span>Firm</span></div>
            </a>

            <div class="auth-heading">
                <h1>Create an Account</h1>
                <p>Join our platform for premium insights</p>
            </div>

            <form action="#">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="auth-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="auth-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="auth-input" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="auth-input" placeholder="••••••••" required>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms & Conditions and Privacy Policy</label>
                </div>

                <button type="submit" class="btn-auth">Sign Up</button>

                <div class="social-grid">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google" style="color: #ea4335;"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook-f" style="color: #1877f2;"></i>
                        Facebook
                    </button>
                </div>

                <p class="auth-footer">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
